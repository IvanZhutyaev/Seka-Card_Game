<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ "–°–µ–∫–∞"</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #0a1a3a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        #root {
            height: 100%;
            position: relative;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            align-items: center;
        }
        
        .menu-button {
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }
        
        .game-title {
            text-align: center;
            font-size: 24px;
            margin: 10px 0;
        }
        
        .turn-info {
            background: white;
            color: #0a1a3a;
            padding: 10px 20px;
            border-radius: 20px;
            text-align: center;
            margin: 0 auto;
            max-width: 80%;
        }
        
        .players-container {
            display: flex;
            justify-content: space-between;
            height: 60vh;
            padding: 20px;
        }
        
        .players-column {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 48%;
        }
        
        .player-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .player-card.current-player {
            border: 2px solid gold;
        }
        
        .player-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #4a6baf;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background-size: cover;
            background-position: center;
        }
        
        .player-name {
            margin: 5px 0;
            font-weight: bold;
            text-align: center;
        }
        
        .player-balance {
            color: gold;
        }
        
        .player-action {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            padding: 2px 0;
            font-size: 12px;
        }
        
        .bank-display {
            text-align: center;
            margin: 20px 0;
        }
        
        .bank-title {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .bank-amount {
            font-size: 24px;
            color: gold;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .action-button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        
        .bet-button {
            background: #4CAF50;
        }
        
        .fold-button {
            background: #F44336;
        }
        
        .error-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #F44336;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            animation: fadeInOut 3s forwards;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .dropdown-menu {
            position: absolute;
            top: 60px;
            left: 15px;
            background: white;
            color: #0a1a3a;
            border-radius: 5px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }
        
        .dropdown-menu a {
            padding: 10px 15px;
            text-decoration: none;
            color: #0a1a3a;
        }
        
        .dropdown-menu a:hover {
            background: #f0f0f0;
        }
        
        .sound-button, .exit-button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞ –¥–ª—è –∞–≤–∞—Ç–∞—Ä–∞
        const getRandomColor = () => {
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#33FFF3'];
            return colors[Math.floor(Math.random() * colors.length)];
        };

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ –¥–ª—è –¥–µ–π—Å—Ç–≤–∏—è –∏–≥—Ä–æ–∫–∞
        const getActionColor = (action) => {
            const colors = {
                '–°—Ç–∞–≤–∫–∞': 'rgba(76, 175, 80, 0.5)',
                '–ü–∞—Å': 'rgba(244, 67, 54, 0.5)',
                '–î—É–º–∞–µ—Ç...': 'rgba(255, 235, 59, 0.5)',
                '–í–∞—à —Ö–æ–¥': 'rgba(33, 150, 243, 0.5)',
                'default': 'rgba(0, 0, 0, 0.5)'
            };
            return colors[action] || colors.default;
        };

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –∫–∞—Ä—Ç–æ—á–∫–∏ –∏–≥—Ä–æ–∫–∞
        const PlayerCard = ({ player, isCurrent }) => {
            if (!player) return null;

            const avatarStyle = player.photo_url 
                ? { backgroundImage: `url(${player.photo_url})` }
                : { 
                    backgroundColor: getRandomColor(),
                    color: 'white'
                };

            return (
                <div className={`player-card ${isCurrent ? 'current-player' : ''}`}>
                    <div className="player-action" style={{ backgroundColor: getActionColor(player.action) }}>
                        {player.action || '–û–∂–∏–¥–∞–Ω–∏–µ'}
                    </div>
                    <div className="player-avatar" style={avatarStyle}>
                        {!player.photo_url && (player.first_name?.[0] || '?')}
                    </div>
                    <div className="player-name">{player.first_name}</div>
                    <div className="player-balance">${player.balance?.toLocaleString('ru-RU') || '0'}</div>
                </div>
            );
        };

        // –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–º–ø–æ–Ω–µ–Ω—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const App = () => {
            const [menuOpen, setMenuOpen] = useState(false);
            const [gameState, setGameState] = useState({
                bankAmount: 0,
                currentTurn: "–û–∂–∏–¥–∞–Ω–∏–µ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã...",
                players: []
            });
            const [currentPlayer, setCurrentPlayer] = useState(null);
            const [error, setError] = useState(null);
            const [showActions, setShowActions] = useState(false);
            const socketRef = useRef(null);

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
            useEffect(() => {
                // –í –¥–µ–º–æ-—Ä–µ–∂–∏–º–µ –Ω–µ –ø–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ WebSocket
                if (window.Telegram && Telegram.WebApp) {
                    initTelegramConnection();
                } else {
                    startDemoMode();
                }

                return () => {
                    if (socketRef.current) {
                        socketRef.current.close();
                    }
                };
            }, []);

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
            const initTelegramConnection = () => {
                try {
                    Telegram.WebApp.expand();
                    const tgUser = Telegram.WebApp.initDataUnsafe?.user;
                    
                    if (tgUser) {
                        const player = {
                            id: tgUser.id.toString(),
                            first_name: tgUser.first_name || `–ò–≥—Ä–æ–∫ ${tgUser.id}`,
                            photo_url: tgUser.photo_url
                        };
                        setCurrentPlayer(player);
                        
                        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebSocket
                        initWebSocket(player.id);
                    }
                } catch (e) {
                    console.error("Telegram init error:", e);
                    setError("–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Telegram");
                }
            };

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
            const initWebSocket = (playerId) => {
                try {
                    const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
                    const host = window.location.host || 'localhost:8080';
                    socketRef.current = new WebSocket(`${protocol}${host}/ws/${playerId}`);
                    
                    socketRef.current.onopen = () => {
                        console.log("WebSocket connected");
                        sendMessage('player_connected');
                    };
                    
                    socketRef.current.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            handleSocketMessage(message);
                        } catch (e) {
                            console.error("Error parsing message:", e);
                            setError("–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è");
                        }
                    };
                    
                    socketRef.current.onclose = () => {
                        console.log("WebSocket disconnected");
                        setError("–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ");
                    };
                    
                    socketRef.current.onerror = (error) => {
                        console.error("WebSocket error:", error);
                        setError("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è");
                    };
                } catch (e) {
                    console.error("WebSocket init error:", e);
                    setError("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –∏–≥—Ä–µ");
                }
            };

            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è —á–µ—Ä–µ–∑ WebSocket
            const sendMessage = (action, data = {}) => {
                if (socketRef.current?.readyState === WebSocket.OPEN) {
                    socketRef.current.send(JSON.stringify({ action, ...data }));
                } else {
                    console.warn("WebSocket not ready");
                    setError("–ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º");
                }
            };

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
            const handleSocketMessage = (message) => {
                switch (message.type) {
                    case 'game_state':
                        updateGameState(message.data);
                        break;
                    case 'player_update':
                        updatePlayer(message.data);
                        break;
                    case 'error':
                        setError(message.text);
                        break;
                    default:
                        console.log("Unknown message type:", message.type);
                }
            };

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã
            const updateGameState = (state) => {
                setGameState(prev => {
                    const newState = {
                        ...prev,
                        ...state,
                        players: state.players || prev.players || []
                    };

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —Ç–µ–∫—É—â–∏–π –∏–≥—Ä–æ–∫ –∞–∫—Ç–∏–≤–Ω—ã–º
                    const isCurrentPlayer = newState.players.some(p => 
                        p.is_current && p.id === currentPlayer?.id
                    );
                    setShowActions(isCurrentPlayer);

                    return newState;
                });
            };

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä–æ–∫–∞
            const updatePlayer = (playerData) => {
                setGameState(prev => ({
                    ...prev,
                    players: prev.players.map(p => 
                        p.id === playerData.id ? { ...p, ...playerData } : p
                    )
                }));
            };

            // –î–µ–º–æ-—Ä–µ–∂–∏–º (–¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –±–µ–∑ Telegram)
            const startDemoMode = () => {
                console.log("Starting demo mode");
                const demoPlayer = {
                    id: "1",
                    first_name: "–í—ã (–¥–µ–º–æ)",
                    photo_url: null
                };
                setCurrentPlayer(demoPlayer);

                const initialPlayers = Array.from({length: 6}, (_, i) => ({
                    id: (i + 1).toString(),
                    first_name: i === 0 ? "–í—ã (–¥–µ–º–æ)" : `–ò–≥—Ä–æ–∫ ${i + 1}`,
                    balance: 1000 + Math.floor(Math.random() * 2000),
                    action: i === 0 ? "–í–∞—à —Ö–æ–¥" : ["–û–∂–∏–¥–∞–Ω–∏–µ", "–°—Ç–∞–≤–∫–∞", "–ü–∞—Å"][Math.floor(Math.random() * 3)],
                    is_current: i === 0,
                    photo_url: null
                }));

                updateGameState({
                    bankAmount: 1250,
                    currentTurn: "–í–∞—à —Ö–æ–¥",
                    players: initialPlayers
                });
                setShowActions(true);

                // –ò–º–∏—Ç–∞—Ü–∏—è –∏–≥—Ä–æ–≤–æ–≥–æ –ø—Ä–æ—Ü–µ—Å—Å–∞
                const demoInterval = setInterval(() => {
                    setGameState(prev => {
                        const newBank = prev.bankAmount + Math.floor(Math.random() * 100);
                        const currentPlayerIndex = Math.floor(Math.random() * 6);

                        return {
                            ...prev,
                            bankAmount: newBank,
                            currentTurn: currentPlayerIndex === 0 ? "–í–∞—à —Ö–æ–¥" : `–•–æ–¥ –ò–≥—Ä–æ–∫–∞ ${currentPlayerIndex + 1}`,
                            players: prev.players.map((p, i) => ({
                                ...p,
                                action: i === currentPlayerIndex ? "–î—É–º–∞–µ—Ç..." :
                                       ["–û–∂–∏–¥–∞–Ω–∏–µ", "–°—Ç–∞–≤–∫–∞", "–ü–∞—Å"][Math.floor(Math.random() * 3)],
                                is_current: i === currentPlayerIndex,
                                balance: i === currentPlayerIndex ? p.balance - 50 : p.balance
                            }))
                        };
                    });
                }, 5000);

                return () => clearInterval(demoInterval);
            };

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å—Ç–∞–≤–∫–∏
            const handleBet = () => {
                const amount = prompt("–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É —Å—Ç–∞–≤–∫–∏:", "10");
                if (amount && !isNaN(amount)) {
                    const numAmount = parseInt(amount);
                    if (socketRef.current) {
                        sendMessage('place_bet', { amount: numAmount });
                    } else {
                        // –î–µ–º–æ-—Ä–µ–∂–∏–º
                        setError(`–°—Ç–∞–≤–∫–∞ ${numAmount} (–¥–µ–º–æ-—Ä–µ–∂–∏–º)`);
                        updateGameState({
                            players: gameState.players.map(p =>
                                p.id === currentPlayer.id
                                    ? { ...p, action: "–°—Ç–∞–≤–∫–∞", balance: p.balance - numAmount }
                                    : p
                            )
                        });
                    }
                }
            };

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–∞—Å–∞
            const handleFold = () => {
                if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —Å–±—Ä–æ—Å–∏—Ç—å –∫–∞—Ä—Ç—ã?")) {
                    if (socketRef.current) {
                        sendMessage('fold');
                    } else {
                        // –î–µ–º–æ-—Ä–µ–∂–∏–º
                        setError("–ü–∞—Å (–¥–µ–º–æ-—Ä–µ–∂–∏–º)");
                        updateGameState({
                            players: gameState.players.map(p =>
                                p.id === currentPlayer.id
                                    ? { ...p, action: "–ü–∞—Å" }
                                    : p
                            )
                        });
                    }
                }
            };

            // –í—ã—Ö–æ–¥ –∏–∑ –∏–≥—Ä—ã
            const handleExit = () => {
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.close();
                } else {
                    window.close();
                }
            };

            return (
                <div className="app-container">
                    <div className="header">
                        <button className="menu-button" onClick={() => setMenuOpen(!menuOpen)}>‚ò∞</button>
                        <button className="sound-button">üîä</button>
                        <button className="exit-button" onClick={handleExit}>‚úï</button>
                    </div>

                    {menuOpen && (
                        <div className="dropdown-menu" onClick={() => setMenuOpen(false)}>
                            <a href="#">üìú –ü—Ä–∞–≤–∏–ª–∞ –∏–≥—Ä—ã</a>
                            <a href="#">üìä –ò—Å—Ç–æ—Ä–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π</a>
                            <a href="#">üë• –ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–≥–∞</a>
                        </div>
                    )}

                    <div className="game-title">–°–µ–∫–∞</div>

                    <div className="turn-info">{gameState.currentTurn}</div>

                    <div className="players-container">
                        <div className="players-column">
                            {gameState.players.slice(0, 3).map(player => (
                                <PlayerCard 
                                    key={player.id} 
                                    player={player} 
                                    isCurrent={player.is_current} 
                                />
                            ))}
                        </div>
                        <div className="players-column">
                            {gameState.players.slice(3, 6).map(player => (
                                <PlayerCard 
                                    key={player.id} 
                                    player={player} 
                                    isCurrent={player.is_current} 
                                />
                            ))}
                        </div>
                    </div>

                    <div className="bank-display">
                        <div className="bank-title">–ë–∞–Ω–∫</div>
                        <div className="bank-amount">${gameState.bankAmount.toLocaleString('ru-RU')}</div>
                    </div>

                    {showActions && (
                        <div className="actions">
                            <button className="action-button bet-button" onClick={handleBet}>
                                –°—Ç–∞–≤–∫–∞
                            </button>
                            <button className="action-button fold-button" onClick={handleFold}>
                                –ü–∞—Å
                            </button>
                        </div>
                    )}

                    {error && (
                        <div className="error-message">
                            {error}
                        </div>
                    )}
                </div>
            );
        };

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
