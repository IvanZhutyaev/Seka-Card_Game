        .button-container {
            display: flex;

            width: 25%;

        .image-button {
            width: 100%;
            aspect-ratio: 1/1;
            background-image: url('/static/LobbySekaCard.jpeg');

        .image-button::after {
            content: '';

            top: 0;
            left: 0;
            right: 0;

        .button-label {

        .dropdown-menu {
            display: none;

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ–≥–æ –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –æ—à–∏–±–∫–∏
        function getErrorMessage(error) {
            if (typeof error === 'string') return error;
            if (error instanceof Error) return error.message;
            if (typeof error === 'object') {
                try {
                    // –ë–æ–ª–µ–µ –¥–µ—Ç–∞–ª—å–Ω–∞—è –∏–Ω—Å–ø–µ–∫—Ü–∏—è –æ–±—ä–µ–∫—Ç–∞
                    if (error === null) return 'null';
                    
                    // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ —Å–≤–æ–π—Å—Ç–≤–∞ –æ–±—ä–µ–∫—Ç–∞
                    const properties = [];
                    for (const key in error) {
                        try {
                            const value = error[key];
                            properties.push(`${key}: ${
                                typeof value === 'object' 
                                    ? JSON.stringify(value) 
                                    : String(value)
                            }`);
                        } catch (e) {
                            properties.push(`${key}: [–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è: ${e.message}]`);
                        }
                    }
                    
                    if (properties.length === 0) {
                        return '[–ü—É—Å—Ç–æ–π –æ–±—ä–µ–∫—Ç]';
                    }
                    
                    return `{ ${properties.join(', ')} }`;
                } catch (e) {
                    return `[–û—à–∏–±–∫–∞ —Å–µ—Ä–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ${e.message}]`;
                }
            }
            return `[–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ç–∏–ø: ${typeof error}]`;
        }

        async function validateInitData(initData) {
            try {
                console.log('Raw initData:', initData);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö
                let parsedData;
                try {
                    parsedData = JSON.parse(initData);
                    console.log('InitData parsed as JSON:', parsedData);
                } catch (e) {
                    console.log('InitData is not JSON, treating as query string');
                    parsedData = Object.fromEntries(new URLSearchParams(initData));
                    console.log('InitData parsed as query string:', parsedData);
                }

                const response = await fetch('/api/validate-init-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Telegram-Web-App-Init-Data': initData
                    },
                    body: JSON.stringify({ initData })
                });
                
                const result = await response.json();
                console.log('Server validation response:', result);
                
                if (!result.valid) {
                    console.error('Validation failed:', result.message || result.error);
                }
                
                return result.valid;
            } catch (error) {
                console.error('Error validating initData:', error);
                return false;
            }
        }

        async function updateBalance() {
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é WebApp
                if (!window.Telegram?.WebApp) {
                    throw new Error('WebApp –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                }

                // –ñ–¥–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ WebApp –∏ –ø–æ–ª—É—á–∞–µ–º initData
                window.Telegram.WebApp.ready();
                await new Promise(resolve => setTimeout(resolve, 100)); // –î–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é
                
                const initData = window.Telegram.WebApp.initData;
                const user = window.Telegram.WebApp.initDataUnsafe?.user;

                console.log('WebApp state:', {
                    initData: initData,
                    user: user,
                    webAppReady: window.Telegram.WebApp.isReady,
                    webAppExpanded: window.Telegram.WebApp.isExpanded,
                    platform: window.Telegram.WebApp.platform,
                    version: window.Telegram.WebApp.version,
                    colorScheme: window.Telegram.WebApp.colorScheme,
                    themeParams: window.Telegram.WebApp.themeParams,
                    headerColor: window.Telegram.WebApp.headerColor,
                    backgroundColor: window.Telegram.WebApp.backgroundColor
                });

                if (!initData) {
                    throw new Error('–û—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –¥–∞–Ω–Ω—ã–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ WebApp');
                }

                if (!user?.id) {
                    throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                }

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–∞–ª–∏–¥–Ω–æ—Å—Ç—å initData
                const isValid = await validateInitData(initData);
                if (!isValid) {
                    throw new Error('–ù–µ–≤–∞–ª–∏–¥–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ WebApp');
                }

                // –§–æ—Ä–º–∏—Ä—É–µ–º URL —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
                const url = new URL('/api/wallet/balance', window.location.origin);
                url.searchParams.set('telegram_id', user.id);

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å
                console.log('Sending balance request with headers:', {
                    'Telegram-Web-App-Init-Data': initData
                });

                const response = await fetch(url.toString(), {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Telegram-Web-App-Init-Data': initData
                    }
                });

                const responseData = await response.json();
                console.log('Balance response:', responseData);

                if (!response.ok) {
                    const error = new Error(responseData.detail?.error || responseData.detail || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                    error.response = responseData;
                    throw error;
                }

                if (typeof responseData.balance === 'undefined') {
                    throw new Error('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –æ—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
                }

                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –∏ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –±–∞–ª–∞–Ω—Å
                const balanceElement = document.querySelector('.balance');
                if (balanceElement) {
                    const formattedBalance = Number(responseData.balance).toFixed(2);
                    balanceElement.innerHTML = `${formattedBalance} ‚ÇΩ <span class="plus-btn" onclick="openSection('deposit')">+</span>`;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –±–∞–ª–∞–Ω—Å–∞:', error);
                console.error('–î–µ—Ç–∞–ª–∏ –æ—Ç–≤–µ—Ç–∞:', error.response);
                window.Telegram.WebApp.showAlert(`–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –±–∞–ª–∞–Ω—Å–∞: ${error.message}`);
            }
        }

        // –í—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', async function() {
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å Telegram WebApp
                if (!window.Telegram?.WebApp) {
                    throw new Error('WebApp –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                }

                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram WebApp
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                
                await new Promise(resolve => setTimeout(resolve, 100)); // –î–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é

                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ WebApp
                const webAppUser = window.Telegram.WebApp.initDataUnsafe?.user;
                if (!webAppUser || !webAppUser.id) {
                    throw new Error('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                }

                console.log('WebApp initialization complete:', {
                    user: webAppUser,
                    initData: window.Telegram.WebApp.initData,
                    platform: window.Telegram.WebApp.platform,
                    version: window.Telegram.WebApp.version
                });

                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∞–≤–∞—Ç–∞—Ä
                const avatarContainer = document.getElementById('avatar-container');
                const defaultAvatar = avatarContainer.querySelector('.default-avatar');
                const userAvatar = document.getElementById('user-avatar');

                if (webAppUser.photo_url) {
                    defaultAvatar.style.display = 'none';
                    userAvatar.src = webAppUser.photo_url;
                    userAvatar.style.display = 'block';
                } else {
                    defaultAvatar.textContent = webAppUser.first_name.charAt(0);
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
                await updateBalance();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                window.Telegram.WebApp.showAlert(`–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ${error.message}`);
            }
        });

        function openPage(page) {
            TelegramUtils.openLink(page);
            document.getElementById('dropdownMenu').classList.remove('show');
        }

        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.classList.toggle('show');
            TelegramUtils.hapticFeedback('light');
        }

        function openSection(section) {
            TelegramUtils.showAlert(`–§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª "${section}" –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ`);
            document.getElementById('dropdownMenu').classList.remove('show');
        }

        function handleSekaButtonClick() {
            TelegramUtils.hapticFeedback('medium');
            TelegramUtils.showAlert('–ö–Ω–æ–ø–∫–∞ "–°–µ–∫–∞" –Ω–∞–∂–∞—Ç–∞!');
        }

        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {
            if (!event.target.matches('.menu-button') &&
                !event.target.matches('.menu-line') &&
                !event.target.closest('#dropdownMenu')) {
                const dropdowns = document.getElementsByClassName("dropdown-menu");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        };

        function logout() {
            Telegram.WebApp.close();
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –±—Ä–∞—É–∑–µ—Ä–∞
        window.addEventListener('popstate', function(event) {
            // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π –ø—É—Ç—å –∏–∑ URL
            const path = window.location.pathname.substring(1) || 'main_menu';

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            if (path !== window.location.pathname.substring(1)) {
                TelegramUtils.openLink(path);
            }
        });
    </script>
