<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ "–°–µ–∫–∞"</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #0a1a3a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: center;
            padding: 15px;
            align-items: center;
            position: relative;
            flex-shrink: 0;
        }
        
        .menu-button {
            position: absolute;
            left: 15px;
            width: 40px;
            height: 40px;
            background-color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .player-queue-info {
            background: white;
            color: #0a1a3a;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            text-align: center;
        }
        
        .header-controls {
            position: absolute;
            right: 15px;
            display: flex;
            align-items: center;
        }
        
        .sound-button, .exit-button {
            width: 30px;
            height: 30px;
            border: none;
            margin-left: 10px;
            cursor: pointer;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .game-title {
            text-align: center;
            font-size: 32px;
            color: #FFD700;
            margin-top: 20px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            flex-shrink: 0;
        }
        
        .bank-container {
            margin-top: 100px;
            flex-shrink: 0;
        }
        
        .bank-title {
            text-align: center;
            font-size: 24px;
            color: #FFD700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        
        .bank-amount-container {
            background: rgba(128, 128, 128, 0.3);
            border-radius: 10px;
            padding: 10px;
            margin: 10px auto;
            width: 150px;
            text-align: center;
        }
        
        .bank-amount {
            font-size: 20px;
            color: white;
        }
        
        .players-container {
            display: flex;
            justify-content: space-between;
            flex-grow: 1;
            padding: 20px;
            overflow: auto;
        }
        
        .players-column {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 48%;
        }
        
        .player-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }
        
        .player-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #4a6baf;
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .player-name {
            margin-top: 5px;
            font-size: 14px;
            text-align: center;
        }
        
        .player-balance {
            margin-top: 3px;
            font-size: 12px;
            color: #FFD700;
        }
        
        .bottom-panel {
            background: #07122b;
            height: 25vh;
            width: 100%;
            position: relative;
            flex-shrink: 0;
        }
        
        .actions {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .action-button {
            padding: 12px 25px;
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .bet-button {
            background: #4CAF50;
        }
        
        .fold-button {
            background: #F44336;
        }
        
        .error-message {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #F44336;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            animation: fadeInOut 3s forwards;
            z-index: 100;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .dropdown-menu {
            position: absolute;
            top: 60px;
            left: 15px;
            background: white;
            color: #0a1a3a;
            border-radius: 5px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            min-width: 200px;
            overflow: hidden;
        }
        
        .dropdown-menu a {
            padding: 10px 15px;
            text-decoration: none;
            color: #0a1a3a;
        }
        
        .dropdown-menu a:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [menuOpen, setMenuOpen] = useState(false);
            const [gameState, setGameState] = useState({
                bankAmount: 0,
                currentTurn: "–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤...",
                players: []
            });
            const [currentPlayer, setCurrentPlayer] = useState(null);
            const [error, setError] = useState(null);
            const [showActions, setShowActions] = useState(false);
            const socketRef = useRef(null);
            const reconnectAttempts = useRef(0);
            const maxReconnectAttempts = 5;
            const reconnectDelay = 3000;

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
            useEffect(() => {
                initializeGame();
                
                return () => {
                    // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ —Ä–∞–∑–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏
                    if (socketRef.current) {
                        socketRef.current.close();
                    }
                };
            }, []);

            const initializeGame = () => {
                if (window.Telegram && Telegram.WebApp) {
                    initTelegramConnection();
                } else {
                    startDemoMode();
                }
            };

            const initTelegramConnection = () => {
                try {
                    Telegram.WebApp.expand();
                    const tgUser = Telegram.WebApp.initDataUnsafe?.user;
                    
                    if (tgUser) {
                        const player = {
                            id: tgUser.id.toString(),
                            first_name: tgUser.first_name || `–ò–≥—Ä–æ–∫ ${tgUser.id}`,
                            photo_url: tgUser.photo_url
                        };
                        setCurrentPlayer(player);
                        initWebSocket(player.id);
                    }
                } catch (e) {
                    console.error("Telegram init error:", e);
                    setError("–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Telegram");
                }
            };

            const initWebSocket = (playerId) => {
                try {
                    const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
                    const host = window.location.host || 'localhost:8080';
                    socketRef.current = new WebSocket(`${protocol}${host}/ws/${playerId}`);
                    
                    socketRef.current.onopen = () => {
                        console.log("WebSocket connected");
                        reconnectAttempts.current = 0;
                        sendMessage('player_connected');
                    };
                    
                    socketRef.current.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            handleSocketMessage(message);
                        } catch (e) {
                            console.error("Error parsing message:", e);
                            setError("–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è");
                        }
                    };
                    
                    socketRef.current.onclose = (event) => {
                        console.log("WebSocket disconnected", event);
                        if (reconnectAttempts.current < maxReconnectAttempts) {
                            reconnectAttempts.current++;
                            console.log(`Attempting to reconnect (${reconnectAttempts.current}/${maxReconnectAttempts})...`);
                            setTimeout(() => initWebSocket(playerId), reconnectDelay);
                        } else {
                            setError("–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.");
                        }
                    };
                    
                    socketRef.current.onerror = (error) => {
                        console.error("WebSocket error:", error);
                        setError("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è");
                    };
                } catch (e) {
                    console.error("WebSocket init error:", e);
                    setError("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –∏–≥—Ä–µ");
                }
            };

            const sendMessage = (action, data = {}) => {
                if (socketRef.current?.readyState === WebSocket.OPEN) {
                    socketRef.current.send(JSON.stringify({ action, ...data }));
                } else {
                    console.warn("WebSocket not ready");
                    setError("–ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º");
                }
            };

            const handleSocketMessage = (message) => {
                switch (message.type) {
                    case 'game_state':
                        updateGameState(message.data);
                        break;
                    case 'player_update':
                        updatePlayer(message.data);
                        break;
                    case 'error':
                        setError(message.text);
                        break;
                    default:
                        console.log("Unknown message type:", message.type);
                }
            };

            const updateGameState = (state) => {
                setGameState(prev => {
                    const newState = {
                        ...prev,
                        ...state,
                        players: state.players || prev.players || []
                    };

                    const isCurrentPlayer = newState.players.some(p => 
                        p.is_current && p.id === currentPlayer?.id
                    );
                    setShowActions(isCurrentPlayer);

                    return newState;
                });
            };

            const updatePlayer = (playerData) => {
                setGameState(prev => ({
                    ...prev,
                    players: prev.players.map(p => 
                        p.id === playerData.id ? { ...p, ...playerData } : p
                    )
                }));
            };

            const startDemoMode = () => {
                console.log("Starting demo mode");
                const demoPlayer = {
                    id: "1",
                    first_name: "–í—ã (–¥–µ–º–æ)",
                    photo_url: null
                };
                setCurrentPlayer(demoPlayer);

                const initialPlayers = Array.from({length: 6}, (_, i) => ({
                    id: (i + 1).toString(),
                    first_name: i === 0 ? "–í—ã (–¥–µ–º–æ)" : `–ò–≥—Ä–æ–∫ ${i + 1}`,
                    balance: (1000 + Math.floor(Math.random() * 2000)).toFixed(2),
                    action: i === 0 ? "–í–∞—à —Ö–æ–¥" : ["–û–∂–∏–¥–∞–Ω–∏–µ", "–°—Ç–∞–≤–∫–∞", "–ü–∞—Å"][Math.floor(Math.random() * 3)],
                    is_current: i === 0,
                    photo_url: null
                }));

                updateGameState({
                    bankAmount: 1250.00,
                    currentTurn: "–í–∞—à —Ö–æ–¥",
                    players: initialPlayers
                });
                setShowActions(true);
            };

            const handleBet = () => {
                const amount = prompt("–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É —Å—Ç–∞–≤–∫–∏:", "10.00");
                if (amount && !isNaN(parseFloat(amount))) {
                    const numAmount = parseFloat(amount);
                    if (socketRef.current) {
                        sendMessage('place_bet', { amount: numAmount });
                    } else {
                        setError(`–°—Ç–∞–≤–∫–∞ $${numAmount.toFixed(2)} (–¥–µ–º–æ-—Ä–µ–∂–∏–º)`);
                        updateGameState({
                            players: gameState.players.map(p =>
                                p.id === currentPlayer.id
                                    ? { ...p, action: "–°—Ç–∞–≤–∫–∞", balance: (parseFloat(p.balance) - numAmount).toFixed(2) }
                                    : p
                            )
                        });
                    }
                }
            };

            const handleFold = () => {
                if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —Å–±—Ä–æ—Å–∏—Ç—å –∫–∞—Ä—Ç—ã?")) {
                    if (socketRef.current) {
                        sendMessage('fold');
                    } else {
                        setError("–ü–∞—Å (–¥–µ–º–æ-—Ä–µ–∂–∏–º)");
                        updateGameState({
                            players: gameState.players.map(p =>
                                p.id === currentPlayer.id
                                    ? { ...p, action: "–ü–∞—Å" }
                                    : p
                            )
                        });
                    }
                }
            };

            const handleExit = () => {
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.close();
                } else {
                    window.close();
                }
            };

            return (
                <div className="app-container">
                    <div className="header">
                        <button 
                            className="menu-button" 
                            onClick={() => setMenuOpen(!menuOpen)}
                        >‚ò∞</button>
                        
                        <div className="player-queue-info">
                            –û—á–µ—Ä–µ–¥—å –∏–≥—Ä–æ–∫–∞ {currentPlayer?.first_name || "..."}
                        </div>
                        
                        <div className="header-controls">
                            <button className="sound-button">üîä</button>
                            <button className="exit-button" onClick={handleExit}>‚úï</button>
                        </div>
                    </div>

                    {menuOpen && (
                        <div className="dropdown-menu" onClick={() => setMenuOpen(false)}>
                            <a href="#">üìú –ü—Ä–∞–≤–∏–ª–∞ –∏–≥—Ä—ã</a>
                            <a href="#">üìä –ò—Å—Ç–æ—Ä–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π</a>
                            <a href="#">üë• –ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–≥–∞</a>
                        </div>
                    )}

                    <div className="game-title">–°–µ–∫–∞</div>

                    <div className="bank-container">
                        <div className="bank-title">–ë–∞–Ω–∫</div>
                        <div className="bank-amount-container">
                            <div className="bank-amount">$ {parseFloat(gameState.bankAmount).toFixed(2)}</div>
                        </div>
                    </div>

                    <div className="players-container">
                        <div className="players-column">
                            {gameState.players.slice(0, 3).map(player => (
                                <div key={player.id} className="player-card">
                                    <div 
                                        className="player-avatar" 
                                        style={{backgroundColor: player.photo_url ? 'transparent' : '#4a6baf', 
                                                backgroundImage: player.photo_url ? `url(${player.photo_url})` : 'none'}}
                                    >
                                        {!player.photo_url && (player.first_name?.[0] || '?')}
                                    </div>
                                    <div className="player-name">{player.first_name}</div>
                                    <div className="player-balance">$ {player.balance}</div>
                                </div>
                            ))}
                        </div>
                        <div className="players-column">
                            {gameState.players.slice(3, 6).map(player => (
                                <div key={player.id} className="player-card">
                                    <div 
                                        className="player-avatar" 
                                        style={{backgroundColor: player.photo_url ? 'transparent' : '#4a6baf', 
                                                backgroundImage: player.photo_url ? `url(${player.photo_url})` : 'none'}}
                                    >
                                        {!player.photo_url && (player.first_name?.[0] || '?')}
                                    </div>
                                    <div className="player-name">{player.first_name}</div>
                                    <div className="player-balance">$ {player.balance}</div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="bottom-panel">
                        {showActions && (
                            <div className="actions">
                                <button className="action-button bet-button" onClick={handleBet}>
                                    –°—Ç–∞–≤–∫–∞
                                </button>
                                <button className="action-button fold-button" onClick={handleFold}>
                                    –ü–∞—Å
                                </button>
                            </div>
                        )}
                    </div>

                    {error && (
                        <div className="error-message">
                            {error}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
