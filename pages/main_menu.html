<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg-color: #0a1a2a;
            --text-color: #e0e0e0;
            --blue-accent: #4285F4;
            --white: #ffffff;
            --menu-btn: rgba(66, 133, 244, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            transition: all 0.2s;
        }


        body {
            background-color: var(--bg-color);
            background-image: url(static/background.png);
            color: var(--text-color);
            padding: 16px;
            max-width: 100%;
            margin: 0 auto;
            min-height: 100vh;
        }

        .profile-top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-header {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .menu-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-self: center;
        }
        .plus-btn {
            color: white;
            font-size: 20px;
            margin-left: 8px;
            cursor: pointer;
        }

        .menu-line {
            width: 24px;
            height: 3px;
            background-color: var(--text-color);
            border-radius: 2px;
        }

        .avatar-container {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid white;
            overflow: hidden;
            flex-shrink: 0;
            background-color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .default-avatar {
            font-size: 30px;
            color: white;
        }

        .balance {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-color);
            padding: 6px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è –±–µ–ª–∞—è —Ä–∞–º–∫–∞ */
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05); /* –°–ª–µ–≥–∫–∞ –ø–æ–¥–ª–æ–∂–∫–∞ –¥–ª—è –ª—É—á—à–µ–π —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ */
        }

        .title-section {
            margin: 20px 0 10px 0;
            text-align: left;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .divider {
            height: 2px;
            background-color: var(--blue-accent);
            width: 100%;
            border-radius: 2px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            width: 25%;
            min-width: 120px;
            max-width: 200px;
            margin-left: 16px;
        }

        .image-button {
            width: 100%;

            aspect-ratio: 1/1;
            background-image: url('static/LobbySekaCard.jpeg');
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .image-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .image-button:hover::after {
            background: rgba(0, 0, 0, 0.1);
        }

        .button-label {
            text-align: center;
            margin-top: 8px;
            font-size: 18px;
            color: var(--text-color);
            font-weight: 500;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 16px;
            top: 90px;
            background-color: #0f2233;
            border-radius: 12px;
            padding: 8px 0;
            min-width: 220px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: var(--text-color);
            border-radius: 0;
            transition: background-color 0.2s;
        }

        .dropdown-item:hover {
            background-color: rgba(66, 133, 244, 0.2);
        }

        .dropdown-icon {
            margin-right: 12px;
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .dropdown-divider {
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 8px 0;
        }

        .logout-item {
            color: #EA4335;
        }

        @media (max-width: 400px) {
            .title {
                font-size: 18px;
            }
            .balance {
                font-size: 20px;
                padding: 4px 8px;
            }
            .avatar-container {
                width: 50px;
                height: 50px;
            }
            .button-container {
                width: 30%;
                min-width: 100px;
            }
            .button-label {
                font-size: 16px;
            }
            .dropdown-menu {
                min-width: 200px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand();




                Telegram.WebApp.enableClosingConfirmation();


            }
        });

        function openInTelegram(page) {
            if (window.Telegram?.WebApp?.openLink) {
                Telegram.WebApp.openLink(page);
            } else {
                window.location.href = page;
            }
        }


        function openPage(page) {
            if (window.Telegram?.WebApp?.openLink) {
                Telegram.WebApp.openLink(page);
            } else {
                window.location.href = page;
            }
            document.getElementById('dropdownMenu').classList.remove('show');
        }

        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.classList.toggle('show');
        }

        function openSection(section) {
            alert(`–§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª "${section}" –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ`);

        function handleSekaButtonClick() {

        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu-button') && !event.target.matches('.menu-line')) {
                const dropdowns = document.getElementsByClassName("dropdown-menu");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        function forceCloseWebApp() {
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.close(); // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–∫—Ä—ã—Ç—å —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–º –º–µ—Ç–æ–¥–æ–º

                setTimeout(() => {

                }, 300);

        }
