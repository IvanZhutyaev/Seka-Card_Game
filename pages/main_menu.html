<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–õ–æ–±–±–∏</title>
    <!-- Telegram WebApp script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Our utility scripts -->
    <script src="/static/js/telegram-utils.js"></script>
    <script src="/static/js/telegram-init.js"></script>
    <script src="/static/js/navigation.js"></script>
    <script src="/static/js/common.js"></script>
    <link rel="stylesheet" href="/static/css/common.css">
    <style>
        :root {
            --bg-color: #0a1a2a;
            --text-color: #e0e0e0;
            --blue-accent: #4285F4;
            --white: #ffffff;
            --menu-btn: rgba(66, 133, 244, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            transition: all 0.2s;
        }

        body {
            background-color: var(--bg-color);
            background-image: url('/static/background.png');
            color: var(--text-color);
            padding: 16px;
            max-width: 100%;
            margin: 0 auto;
            min-height: 100vh;
        }

        .profile-top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-header {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .menu-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-self: center;
        }
        .plus-btn {
            color: white;
            font-size: 20px;
            margin-left: 8px;
            cursor: pointer;
        }

        .menu-line {
            width: 24px;
            height: 3px;
            background-color: var(--text-color);
            border-radius: 2px;
        }

        .avatar-container {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid white;
            overflow: hidden;
            flex-shrink: 0;
            background-color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .default-avatar {
            font-size: 30px;
            color: white;
        }

        .balance {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-color);
            padding: 6px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è –±–µ–ª–∞—è —Ä–∞–º–∫–∞ */
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05); /* –°–ª–µ–≥–∫–∞ –ø–æ–¥–ª–æ–∂–∫–∞ –¥–ª—è –ª—É—á—à–µ–π —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ */
        }

        .title-section {
            margin: 20px 0 10px 0;
            text-align: left;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .divider {
            height: 2px;
            background-color: var(--blue-accent);
            width: 100%;
            border-radius: 2px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            width: 25%;
            min-width: 120px;
            max-width: 200px;
            margin-left: 16px;
        }

        .image-button {
            width: 100%;
            aspect-ratio: 1/1;
            background-image: url('/static/LobbySekaCard.jpeg');
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .image-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .image-button:hover::after {
            background: rgba(0, 0, 0, 0.1);
        }

        .button-label {
            text-align: center;
            margin-top: 8px;
            font-size: 18px;
            color: var(--text-color);
            font-weight: 500;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 16px;
            top: 90px;
            background-color: #0f2233;
            border-radius: 12px;
            padding: 8px 0;
            min-width: 220px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: var(--text-color);
            border-radius: 0;
            transition: background-color 0.2s;
        }

        .dropdown-item:hover {
            background-color: rgba(66, 133, 244, 0.2);
        }

        .dropdown-icon {
            margin-right: 12px;
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .dropdown-divider {
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 8px 0;
        }

        .logout-item {
            color: #EA4335;
        }

        @media (max-width: 400px) {
            .title {
                font-size: 18px;
            }
            .balance {
                font-size: 20px;
                padding: 4px 8px;
            }
            .avatar-container {
                width: 50px;
                height: 50px;
            }
            .button-container {
                width: 30%;
                min-width: 100px;
            }
            .button-label {
                font-size: 16px;
            }
            .dropdown-menu {
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-top-bar">
        <div class="profile-header">
            <div class="avatar-container" id="avatar-container">
                <div class="default-avatar">üë§</div>
                <img class="avatar" id="user-avatar" style="display: none;">
            </div>
            <div class="balance">900.00 ‚ÇΩ <span class="plus-btn" onclick="openSection('deposit')">+</span></div>
        </div>
        <button class="menu-button" onclick="toggleDropdown()">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </button>
    </div>

    <div class="dropdown-menu" id="dropdownMenu">
        <div class="dropdown-item" onclick="openPage('rules')">
            <span class="dropdown-icon">üìú</span>
            –ü—Ä–∞–≤–∏–ª–∞ –∏–≥—Ä—ã
        </div>
        <div class="dropdown-item" onclick="openPage('profile')">
            <span class="dropdown-icon">üë§</span>
            –ü—Ä–æ—Ñ–∏–ª—å –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        </div>
        <div class="dropdown-item" onclick="openPage('bonus')">
            <span class="dropdown-icon">üéÅ</span>
            –ë–æ–Ω—É—Å—ã –∏ –∞–∫—Ü–∏–∏
        </div>
        <div class="dropdown-item" onclick="openPage('history')">
            <span class="dropdown-icon">üìä</span>
            –ò—Å—Ç–æ—Ä–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π
        </div>
        <div class="dropdown-item" onclick="openPage('invite')">
            <span class="dropdown-icon">üë•</span>
            –ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–≥–∞
        </div>
        <div class="dropdown-divider"></div>
        <div class="dropdown-item logout-item" onclick="logout()">
            <span class="dropdown-icon">üö™</span>
            –í—ã–π—Ç–∏
        </div>
    </div>

    <div class="title-section">
        <h2 class="title">Player vs Player</h2>
        <div class="divider"></div>
    </div>

    <div class="button-container">
        <button class="image-button" onclick="openPage('index')"></button>
        <div class="button-label">–°–µ–∫–∞</div>
    </div>

    <script>
        // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å–µ—Ö —Å–∫—Ä–∏–ø—Ç–æ–≤
        window.addEventListener('load', async function() {
            try {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram WebApp
                if (!TelegramUtils.init()) {
                    console.error('Failed to initialize Telegram WebApp');
                    return;
                }

                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const user = TelegramUtils.getUser();
                if (user) {
                    const avatarContainer = document.getElementById('avatar-container');
                    const defaultAvatar = avatarContainer.querySelector('.default-avatar');
                    const userAvatar = document.getElementById('user-avatar');

                    if (user.photo_url) {
                        defaultAvatar.style.display = 'none';
                        userAvatar.src = user.photo_url;
                        userAvatar.style.display = 'block';
                    } else {
                        defaultAvatar.textContent = user.first_name.charAt(0);
                    }
                }
            } catch (error) {
                console.error('Error in initialization:', error);
                TelegramUtils.showAlert('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è: ' + error.message);
            }
        });

        function openPage(page) {
            TelegramUtils.openLink(page);
            document.getElementById('dropdownMenu').classList.remove('show');
        }

        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.classList.toggle('show');
            TelegramUtils.hapticFeedback('light');
        }

        function openSection(section) {
            TelegramUtils.showAlert(`–§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª "${section}" –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ`);
            document.getElementById('dropdownMenu').classList.remove('show');
        }

        function handleSekaButtonClick() {
            TelegramUtils.hapticFeedback('medium');
            TelegramUtils.showAlert('–ö–Ω–æ–ø–∫–∞ "–°–µ–∫–∞" –Ω–∞–∂–∞—Ç–∞!');
        }

        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {
            if (!event.target.matches('.menu-button') &&
                !event.target.matches('.menu-line') &&
                !event.target.closest('#dropdownMenu')) {
                const dropdowns = document.getElementsByClassName("dropdown-menu");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        };

        function logout() {

                    TelegramUtils.closeWebApp();

        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –±—Ä–∞—É–∑–µ—Ä–∞
        window.addEventListener('popstate', function(event) {
            // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π –ø—É—Ç—å –∏–∑ URL
            const path = window.location.pathname.substring(1) || 'main_menu';

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            if (path !== window.location.pathname.substring(1)) {
                TelegramUtils.openLink(path);
            }
        });
    </script>
</body>
</html>
