<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СЕКА - Карточная игра</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/gameplay/styles.css">
</head>
<body>
    <div id="app">
        <div id="game-table">
            <div id="opponent-area"></div>
            <div id="table-center">
                <div id="bank">Банк: <span>0</span></div>
                <div id="current-bet">Текущая ставка: <span>0</span></div>
            </div>
            <div id="player-area">
                <div id="player-cards"></div>
                <div id="player-actions">
                    <button id="fold-btn">Пас</button>
                    <div id="bet-controls">
                        <input type="number" id="bet-amount" min="100" max="2000" step="100" value="100">
                        <button id="bet-btn">Ставка</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/gameplay/game.js"></script>
</body>
</html>
